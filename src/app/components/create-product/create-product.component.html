<div class="row">
    <div class="col-4 mx-auto">
        <div class="card">
            <form #createForm="ngForm" (ngSubmit)="createProduct(createForm)">
                <div class="card-header">Create Product</div>
                <div class="card-body">
                    <div class="form-group">
                        <input type="text" name="name" ngModel class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="text" name="description" ngModel class="form-control" placeholder="Description">
                    </div>
                    <div class="form-group">
                        <input type="number" name="price" ngModel class="form-control" placeholder="Price">
                    </div>
                    <div class="form-group">
                        <select id="inputState" name="currency" ngModel class="form-control" placeholder="Currency">
                            <option>USD</option>
                            <option>UZS</option>
                            <option>EUR</option>
                            <option>RUB</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="number" name="quantity" ngModel class="form-control" placeholder="Quantity">
                    </div>
                    <div class="form-group">
                        <select id="inputState" name="quantityUnit" ngModel class="form-control" placeholder="Quantity Unit">
                            <option *ngFor="let unit of quantityUnits" [value]="unit.id" >{{unit.name}}</option>
                        </select>
                    </div>
                    <!-- TODO quantity unit from api -->
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
